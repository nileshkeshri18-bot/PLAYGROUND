<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playground Booking</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e8449;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #1e8449;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f6f3;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>

<header>
    <h2>WELCOME TO THE PLAYGROUND</h2>
    <p>Where Energy Meets You – High Energy, Good Life</p>
</header>

<div class="container">

    <label>Name of Player</label>
    <input type="text" id="name">

    <label>Mobile / Email</label>
    <input type="text" id="contact">

    <label>Date you want to play</label>
    <input type="date" id="date">

    <label>Time Slot (2 Hours)</label>
    <select id="slot">
        <option value="">Select Slot</option>
        <option>7 AM - 9 AM</option>
        <option>9 AM - 11 AM</option>
        <option>11 AM - 1 PM</option>
        <option>1 PM - 3 PM</option>
    </select>

    <label>Remarks</label>
    <textarea id="remarks"></textarea>

    <button onclick="submitBooking()">Submit Booking</button>

    <div class="message" id="msg"></div>

</div>

<script>
function submitBooking() {

    let data = {
        name: document.getElementById("name").value,
        contact: document.getElementById("contact").value,
        date: document.getElementById("date").value,
        slot: document.getElementById("slot").value,
        remarks: document.getElementById("remarks").value
    };

    if (!data.name || !data.contact || !data.date || !data.slot) {
        alert("Please fill all required fields");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbwaJRG2KXZ_iFRAlmM0l6cT9pxWVFParBI9_9xMDeRW30u5C90q02mLsQEy8Zp8n3R0mA/exec", {
        method: "POST",
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(result => {
        document.getElementById("msg").style.display = "block";
        document.getElementById("msg").innerHTML =
            "✅ Thank you <b>" + data.name + "</b>. Your booking request has been received.";
    })
    .catch(error => {
        alert("Error submitting booking");
    });
}
</script>

</body>
</html>
